<html>
<head>
    <meta charset="UTF-8">
    <title>录屏</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"/>
    <script src="../track.js"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="../" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white">
            <i class="mdui-icon material-icons">&#xe88a;</i>
        </a>
        <a href="embed.html" class="mdui-typo-title">录屏</a>
        <select id="format" class="mdui-select" style="color: white; display: none;">
            <option value="webm">WebM</option>
        </select>
        <div class="mdui-toolbar-spacer"></div>
        <a id="start" href="javascript:record();" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '开始录屏'}">
            <i class="mdui-icon material-icons">&#xe04b;</i>
        </a>
        <a id="stop" href="javascript:stop();" disabled class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '停止'}">
            <i class="mdui-icon material-icons">&#xe047;</i>
        </a>
        <a id="save" href="javascript:save();" disabled class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '保存'}">
            <i class="mdui-icon material-icons">&#xe161;</i>
        </a>
        <a id="play" href="javascript:play();" disabled class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '播放'}">
            <i class="mdui-icon material-icons">&#xe63a;</i>
        </a>
    </div>
</div>
<video id="preview" controls style="width: 100%"></video>
<script src="record.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
<img src="https://hits.dwyl.com/lll69/tools.svg?style=flat">
<img src="https://www.counters-free.net/count/aq3s" width="0" height="0">
</body>
</html>
