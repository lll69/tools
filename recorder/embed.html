<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>录屏</title>
    <link href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css" rel="stylesheet" />
    <script src="../track.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <video controls id="preview" style="width: 100%; height: 100%"></video>
    <div class="mdui-toolbar mdui-color-theme"
        style="position: fixed; top: 0; width: 100%; background-color: #00000066!important;">
        <a class="mdui-typo-title" href=".">录屏</a>
        <select class="mdui-select" id="format" style="color: white; display: none;">
            <option value="webm">WebM</option>
        </select>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="javascript:record();" id="start"
            mdui-tooltip="{content: '开始录屏'}">
            <i class="mdui-icon material-icons">&#xe04b;</i>
        </a>
        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" disabled href="javascript:stop();" id="stop"
            mdui-tooltip="{content: '停止'}">
            <i class="mdui-icon material-icons">&#xe047;</i>
        </a>
        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" disabled href="javascript:save();" id="save"
            mdui-tooltip="{content: '保存'}">
            <i class="mdui-icon material-icons">&#xe161;</i>
        </a>
        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" disabled href="javascript:playVideo();"
            id="play" mdui-tooltip="{content: '播放'}">
            <i class="mdui-icon material-icons">&#xe63a;</i>
        </a>
    </div>
    <script src="record.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
    <img style="display:none;" src="https://hits.dwyl.com/lll69/tools.svg?style=flat">
    <img style="display:none;" src="https://www.counters-free.net/count/aq3s">
</body>

</html>
